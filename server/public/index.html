<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weekend #2 jQuery Server Calculator</title>
  <script src="vendors/jQuery.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="vendors/favicon.ico" type="image/x-icon">
</head>
  <body>
    
    <div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
    style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); height: 100vh;">
      <br><br><br><br> 
      <header>
        <h1>Ryan's Server-side Calculator</h1>
      </header>
      <br><br> 

      <!-- Area for Inputs and Buttons Below: -->
      <section id="inputArea">
        <input type="number" id="leftInput" class="numberInputs" placeholder="First Number?">
        <button id="plusButton" class="operator">+</button>
        <button id="minusButton" class="operator">-</button>
        <button id="multiplyButton" class="operator">*</button>
        <button id="divideButton" class="operator">/</button>
        <input type="number" id="rightInput" class="numberInputs" placeholder="Second Number?">
        <button id="equalsButton" class="">=</button>
        <button id="clearButton" class="">Clear</button> 
      </section>
      <br><br> 

      <!-- Area for Equation Result Display Below: -->
      <section id="resultOutputArea">
        <h3>The result of that is equation is:<br>
          <label id="resultOutput"></label><!-- Result Target --></h3>
      </section>
      <br><br> 

      <!-- Area for Historical Record Display Below: -->
      <section id="historyOutputArea">
        <h4>Prior Equation History:</h4>
        <ul id="historyOutput">
          <!-- <li>${userEquationObject[i].equation}</li> -->
        </ul>
      </section>
  </div>

  </body>
</html>
