<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weekend #2 jQuery Server Calculator</title>
  <script src="vendors/jQuery.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="vendors/favicon.ico" type="image/x-icon">
</head>
  <body>
    <br><br> <!-- To Do: Take this out with margin/padding in CSS later. -->
    <header>
      <h1>Server-side Calculator</h1>
    </header>
    <br><br> <!-- To Do: Take this out with margin/padding in CSS later. -->

    <!-- Area for Inputs and Buttons Below: -->
    <section id="inputArea">
      <input type="number" id="leftInput" class="numberInputs" placeholder="First Number?">
      <!-- Not sure if inputs as buttons or buttons as buttons is best, below: -->
      <!-- <input type="button" id="plusButton" class="operator" value="+">
      <input type="button" id="minusButton" class="operator" value="-">
      <input type="button" id="multiplyButton" class="operator" value="*">
      <input type="button" id="divideButton" class="operator" value="/"> -->
      <button id="plusButton" class="operator">+</button>
      <button id="minusButton" class="operator">-</button>
      <button id="multiplyButton" class="operator">*</button>
      <button id="divideButton" class="operator">/</button>
      <input type="number" id="rightInput" class="numberInputs" placeholder="Second Number?">
      <button id="equalsButton" class="">=</button>
      <button id="clearButton" class="">Clear</button> 
      <!-- // object.operation = value.  -->
    </section>
    <br><br> <!-- To Do: Take this out with margin/padding in CSS later. -->

    <!-- Area for Result Display Below: -->
    <section>
      <h3 id="resultOutput">The result of that is equation is:<br>
        <label id="resultOutput">${result}</label></h3>
    </section>
    <br><br> <!-- To Do: Take this out with margin/padding in CSS later. -->

    <!-- Area for Historical Record Below: -->
    <section>
      <h4>Prior Equation History:</h4>
      <ul id="historyOutput">
        <li>${leftInput}.val() ${.operatorSelected} ${rightInput}.val() = ${result}</li>
      </ul>
    </section>

  </body>
</html>
